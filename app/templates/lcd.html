{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/info.css">
<div class='info'>
    <center>
    <form action="" method="post" name="manage" id="manage">
    {{ form_lcd.hidden_tag() }}
    <p>
        Enter Message Here to Show on LCD: <br>
        {{form_lcd.lcdmsg(size=20)}} 
        {% for error in form_lcd.lcdmsg.errors %}
                <span style="color:red;">[{{error}}]</span>
        {% endfor %}
    </p>
    <p>
        <input type="submit" value="Submit" class="button button-pill button-primary">
        <input type="reset" value="Reset" class="button button-pill button-primary">
    </p>
    </form>
    </center>
</div>
{% endblock %}
